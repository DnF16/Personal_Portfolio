<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="excss.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="loadPage('about')">About Me</a></li>
                <li><a href="#" onclick="loadPage('contacts')">Contact</a></li>
                <li><a href="#" onclick="loadPage('home')">Home</a></li>
            </ul>
        </nav>
    </header>



    <script>
        function loadPage(pageName) {
            fetch(pageName + ".html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("content").innerHTML = data;
                    if (pageName !== 'home') {
                        const backButton = document.createElement('button');
                        backButton.textContent = 'Back';
                        backButton.onclick = function() {
                            loadPage('home');
                        };
                        document.getElementById("content").appendChild(backButton);
                    }
                })
                .catch(error => console.error("Error loading page: ", error));
        }

     
        window.onload = function() {
            loadPage('home');
        };
    </script>
</body>
</html>
